<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
            <h1 class="opacity">FORGOT PASSWORD</h1>
            <form id="forgotPasswordForm" action="forgotpassword.php" method="POST" onsubmit="return validateForm()">
                <input type="text" placeholder="USERNAME" name="username" id="username" />
                <span class="error" id="usernameErr"></span>
                <button type="submit" class="opacity">RESET PASSWORD</button>
            </form>
            <div class="register-forget opacity">
                <a href="login.html">Go back to Login</a>
            </div>
        </div>
        <div class="circle circle-two"></div>
    </div>
</section>
<script src="script3.js"></script>
</body>
</html>
